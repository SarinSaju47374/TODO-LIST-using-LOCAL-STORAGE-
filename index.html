<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOoBlin TODO App</title>
    <link rel="icon" type="image/x-icon" href="https://icons-for-free.com/download-icon-checklist+documents+marks+todo+icon-1320184207350021670_512.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="title">TODO APP</div>
    <div class="todoApp">
        <div class="todoEntry">
            <input type="text" placeholder="Enter your task here..." class="entry">
            <div class="add"><i class="fa-solid fa-plus"></i></div>
        </div>
        <div class="todoList"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
